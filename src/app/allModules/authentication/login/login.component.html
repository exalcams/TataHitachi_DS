<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

  <div id="login-intro" fxFlex fxHide fxShow.gt-xs>
    <!-- <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
      <img src="/assets/images/logos/himalaya-logo.png">
    </div>
    <div class="title" [ngStyle]="{'color':'#f89406'}" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
      Digital Signature
    </div> -->
  </div>

  <div id="login-form-wrapper" [style.background-color]="'white'" fusePerfectScrollbar
    [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

    <div id="login-form">

      <div class="logo">
        <!-- <img src="/assets/images/logos/himalaya-logo.png"> -->
      </div>

      <!-- <div class="title">LOGIN TO YOUR ACCOUNT</div> -->

      <form name="loginForm" [formGroup]="loginForm" class="mt-64" novalidate>

        <mat-form-field>
          <input matInput placeholder="User Name" formControlName="userName" required>
          <mat-error *ngIf="loginForm.get('userName').hasError('required')">
            User name is required
          </mat-error>
          <!-- <mat-error *ngIf="!loginForm.get('email').hasError('required') &&
                        loginForm.get('email').hasError('email')">
            Please enter a valid email address
          </mat-error> -->
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error>
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
          <!-- <mat-checkbox class="remember-me" aria-label="Remember Me">
            Remember Me
          </mat-checkbox> -->

          <span class="forgot-password" (click)="OpenForgetPasswordLinkDialog()">
            Forgot Password?
          </span>
        </div>

        <button mat-raised-button class="submit-button" aria-label="LOGIN" (click)="LoginClicked()">
          LOGIN
        </button>

      </form>
      <mat-progress-spinner *ngIf="IsProgressBarVisibile" class="ProgressBarPostion" color="accent"
        mode="indeterminate"></mat-progress-spinner>
    </div>
  </div>
  <div id="overlay" *ngIf="IsProgressBarVisibile"></div>
</div>
