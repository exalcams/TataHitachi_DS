<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
      <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
          <span class="title dialog-title pr-12 mr-12">Update configuration user</span>
          <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
              <mat-icon>close</mat-icon>
          </button>
      </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
      <form name="ConfigurationUpdateForm" [formGroup]="ConfigurationUpdateFormGroup" fxLayout="column" fxFlex>
          <mat-form-field>
              <mat-select placeholder="Signed Authority" formControlName="SignedAuthority" required>
                  <mat-option *ngFor="let ema of AllPlantUsersByUser" [value]="ema">{{ema}}</mat-option>
              </mat-select>
              <mat-error
                  *ngIf="ConfigurationUpdateFormGroup.get('SignedAuthority').touched && ConfigurationUpdateFormGroup.get('SignedAuthority').hasError('required')">
                  Signed Authority required
              </mat-error>
          </mat-form-field>
      </form>
  </div>

  <mat-dialog-actions class="m-0 p-16" fxLayoutAlign="space-between center">
      <button mat-button type="button" (click)="CloseClicked()">Cancel</button>
      <button mat-button type="button" color="accent" (click)="YesClicked()">Yes</button>
  </mat-dialog-actions>
</div>
